<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      text-align: center;
      color: #2c3e50;
    }

    img.brand-logo {
      margin-top: 30px;
      width: 120px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 2px #ffffff;
    }

    .main-card-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 900px;
      height:400px;
      margin: 40px auto;
      padding: 20px;
    }

    .main-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .main-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

.main-card img.thumb {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 20px; /* Changed from 50% to 20px for rounded square */
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

    .main-card h2 {
      font-size: 2rem;
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
    }

    .popup-fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content-large {
      background: #ffffff;
      width: 95%;
      height: 95%;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
        footer {
      margin: 50px 0 20px;
      color: #555;
    }

    @media (min-width: 768px) {
      .main-card-container {
        flex-direction: row;
        justify-content: center;
      }

      .main-card {
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <!-- Brand Logo -->
  <img src="https://khadkasunil.com.np/favicon.png" alt="Brand Logo" class="brand-logo" />

  <!-- Page Title -->
  <h1>ðŸ§ª Select Quiz Type</h1>

  <!-- Two main cards -->
  <div class="main-card-container">
    <div class="main-card" onclick="showPopup('basic')">
      <img src="Basic.jpg" alt="Basic Science" class="thumb" />
      <h2>ðŸ§¬ Basic Science</h2>
    </div>
    <div class="main-card" onclick="showPopup('clinical')">
      <img src="clinical.jpg" alt="Clinical Science" class="thumb" />
      <h2>ðŸ©º Clinical Science</h2>
    </div>
  </div>

  <!-- Fullscreen popup -->
  <div class="popup-fullscreen" id="popup">
    <div class="popup-content-large">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <iframe id="popup-iframe"></iframe>
    </div>
  </div>


  <script>
    function showPopup(type) {
      const iframe = document.getElementById('popup-iframe');
      iframe.src = type === 'clinical' ? 'Clinical.html' : 'https://khadkasunil.com.np/choices.html';
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-iframe').src = '';
    }
        if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = "login.html";
    }
  </script>
    
</body>
</html>

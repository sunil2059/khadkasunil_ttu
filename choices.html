<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Selector</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    img {
      display: block;
      margin: 30px auto 20px;
      width: 200px;
    }

    button {
      display: block;
      width: 80%;
      max-width: 600px;
      margin: 15px auto;
      padding: 15px;
      font-size: 25px;
      font-family: 'Ubuntu', sans-serif;
      color: #ffffff;
      background-color: #6a11cb;
      border: none;
      border-radius: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.06);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25), 0 0 10px #ffffffaa;
    }

    .class1 { background-color: #BF52E7; }
    .class2 { background-color: #80767D; }
    .class3 { background-color: #4581DB; }
    .class4 { background-color: #94E234; }
    .class5 { background-color: #F27824; }
    .class6 { background-color: #F84A54; }

    button span {
      display: inline-block;
      position: relative;
      transition: 0.3s;
    }

    button span::after {
      content: ' ';
      position: absolute;
      right: -20px;
      opacity: 0;
      transition: 0.3s;
    }

    button:hover span {
      padding-right: 40px;
    }

    button:hover span::after {
      opacity: 1;
      right: 0;
    }
  </style>
</head>
<body>

  <img src="favicon.png" alt="Quiz Logo">

  <button class="class1" onclick="window.location.href='renal.html'"><span>Urology</span></button>
  <button class="class2" onclick="window.location.href='Quiz_EndoRepro.html'"><span>Endocrinology</span></button>
  <button class="class3" onclick="window.location.href='GI.html'"><span>Gastroenterology</span></button>
  <button class="class4" onclick="window.location.href='renal.html'"><span>Urogenital</span></button>
  <button class="class5" onclick="window.location.href='Quiz_CNS.html'"><span>Neurology</span></button>
  <button class="class6" onclick="window.location.href='Quiz_MSK.html'"><span>Musculoskeletal</span></button>

</body>
</html>

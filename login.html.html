<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: papyrus, sans-serif;
      
        background-image: url('bg1.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(300, 300, 300, 0.8);
    
      padding: 30px;
      
      border-radius: 25px;
      width: 350px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size:25px;
      font-weight: bold;
      color: #000;

    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      opacity: 0.6;
      font-family:cursive;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 48%;
      padding: 12px;
      margin: 10px 1%;
      background-color: #434343;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size:15px;
      font-family:sans-serif;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #000000;
    }

    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://khadkasunil.com.np/images/Logo_khadkasunil.png" class="logo" alt="Logo">
    <h2>Login / Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <input type="email" id="email" placeholder="Email (for register only)" />
    <div>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzB35wo0EfnTWMIQC6DtAGd4TGrXPDbfoPPCx1WX7MofL20nwYzwKhnCl3vuzMmvwLI/exec';

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!username || !password) {
        messageBox.textContent = "Please enter username and password.";
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          username: username,
          password: password,
          action: "login"
        })
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Success") {
          window.location.href = "https://khadkasunil.com.np/choices.html";
        } else if (response === "Invalid") {
          messageBox.textContent = "Invalid credentials.";
        } else {
          messageBox.textContent = "Login failed.";
        }
      })
      .catch(err => {
        messageBox.textContent = "Error: " + err;
      });
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const messageBox = document.getElementById("message");

      if (!username || !password || !email) {
        messageBox.textContent = "Please enter username, password and email.";
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          username: username,
          password: password,
          email: email,
          action: "register"
        })
      })
      .then(res => res.text())
      .then(response => {
        if (response === "Registered") {
          messageBox.style.color = "green";
          messageBox.textContent = "Registration successful. You can now log in.";
        } else if (response === "UserExists") {
          messageBox.textContent = "Username already taken.";
        } else {
          messageBox.textContent = "Registration failed.";
        }
      })
      .catch(err => {
        messageBox.textContent = "Error: " + err;
      });
    }
  </script>
</body>
</html>
